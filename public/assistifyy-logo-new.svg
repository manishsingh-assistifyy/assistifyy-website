    <circle cx="3" cy="10" r="2.5" fill="#3B82F6"/>
    <rect x="1" y="16" width="4" height="16" rx="2" fill="#3B82F6"/>
    
    <!-- Q -->
    <path d="M18 24C18 18.5 22 14 27.5 14C33 14 37 18.5 37 24C37 29.5 33 34 27.5 34C25 34 23 33 21 31" stroke="url(#gradient4)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M30 30L35 35" stroke="url(#gradient5)" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="8" x2="25" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="8" x2="25" y2="15" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="7" y1="10" x2="18" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="gradient4" x1="18" y1="14" x2="37" y2="34" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
