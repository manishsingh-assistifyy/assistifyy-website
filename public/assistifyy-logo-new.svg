    <linearGradient id="gradient5" x1="30" y1="30" x2="35" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
