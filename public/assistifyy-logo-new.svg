    <path d="M25 15C25 15 20 8 12.5 8C5 8 0 15 0 15C0 15 5 22 12.5 22C20 22 25 15 25 15Z" fill="url(#gradient1)" opacity="0.3"/>
    
    <!-- Eye curve top -->
    <path d="M25 15C25 15 20 8 12.5 8C5 8 0 15 0 15" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round" fill="none"/>
    
    <!-- Iris -->
    <circle cx="12.5" cy="15" r="5.5" fill="url(#gradient3)"/>
    
    <!-- Pupil -->
    <circle cx="12.5" cy="15" r="3" fill="#1e293b"/>
    
    <!-- Highlight -->
    <circle cx="14" cy="13.5" r="1.5" fill="white" opacity="0.8"/>
    
    <!-- Eyelid accent -->
    <path d="M6 12C8 10 11 9 12.5 9C14 9 17 10 19 12" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- "iQ" Text -->
  <g transform="translate(32, 0)">
